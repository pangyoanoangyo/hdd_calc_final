    <div class="container" id="calc_result_box">

                    <div class="card-header py-3" style="background: linear-gradient(90deg,  #0099B0 0%, darkblue 100%);">

    <script type="text/javascript">
        function calcTotal(){
            let codec = document.getElementById('codeci').value;
            let fps = document.getElementById('camFrame').value;
            let resol = document.getElementById('camResol').value;
            let resol_name = document.getElementById('camResol').options[document.getElementById('camResol').selectedIndex].text;
            let day = document.getElementById('dayNum').value;
            let num = document.getElementById('camNum').value;
            let ch = document.getElementById('camCh').value;
            let nvrNum = Math.ceil(num/ch)? Math.ceil(num/ch):Math.round(num/ch);
            let nvrCamNum = Math.ceil(num/nvrNum)? Math.ceil(num/nvrNum):Math.round(num/nvrNum);
            let total = (((codec * resol * fps * day * num * 86400)/1024/1024/8)*1.05).toFixed(1);
            document.querySelector('#calc_result_box').style.display = 'flex';
            document.querySelector('.index01').style.display = 'none';
            document.querySelector('#calcResult').innerHTML = 
            (`
                <div id="ul_list" class="col">
                    <ul>
                        <li> 총용량 :<span class="result_text">&nbsp; ${total} TB </span></li>
                        <li> ${ch}CH NVR :<span class="result_text">&nbsp; ${nvrNum.toFixed(0)} 대</span></li>
                        <li> ${ch}CH 1대당 용량 :<span class="result_text">&nbsp; ${(total/nvrNum).toFixed(0)}TB</span></li>
                        <li> NVR당 카메라 등록수량: <span class="result_text">&nbsp;${(nvrCamNum).toFixed(0)}대</span></li>
                    </ul>
                </div>
                <div id="cici" class="row g-0" ">
                    <img src="/img/cici.png" alt="cici">
                    <div class="card col">
                        <div class="card-body" >
                           <h4 class="card-title">제가 알려드릴께요~</h4>
                           <p class="card_text"><span class="result_text">${resol_name}</span> 카메라
                            <span class="result_text"> ${num}</span>대를 
                            <span class="result_text">${day}</span>일 저장을 하려면
                            총 <span class="result_text">${total}</span> TB 이 필요합니다.</br>
                                <span class="result_text">${ch}</span>CH NVR은 
                                <span class="result_text">${nvrNum.toFixed(0)}</span>대 필요하고요.~</br>
                            NVR 1대당<span class="result_text"> ${(total/nvrNum).toFixed(0)}</span>TB씩 용량이 필요하고,</br>
                            카메라는 NVR당 <span class="result_text">${(nvrCamNum).toFixed(0)}</span>대씩 등록하세요~</p>
                        </div>
                    </div>
                </div>
            
            `);
            console.log(ch);
            console.log(fps);
            console.log(resol);
            console.log(day);
            console.log(nvrNum);
            console.log(num/nvrNum);
            console.log(total);

        }
